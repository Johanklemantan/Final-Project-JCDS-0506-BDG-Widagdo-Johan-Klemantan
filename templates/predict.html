<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="scripts.js">
	</script>
	<link rel="stylesheet" href="styles.css">
    <title>Email Prediction</title>
</head>

<body style="background-image: url({{url_for('static',filename='predictpage.jpg') }});background-size:1440px">
    <!-- HEADING -->
    <br>

        <h4 class="display-4"><strong><span>User's Action to Read Email or Not</span></strong></h4>
        <br>
    

    <div class="container-fluid"></div>
        
        <form method="POST" action = "http://127.0.0.1:5000/result">

        <label for="domain"><h5>1. User Age</label></h5>    
            <input type="number" name="age" step="1" min="15" max="90" placeholder="age" required/><br>
            <br>
        <label for="domain"><h5>2. Email Domain</h5></label><br>
            <select id="domain" name="domain">
                <option value="@gmail.com">@gmail.com</option>
                <option value="@yahoo.com">@yahoo.com</option>
                <option value="other">Others</option>
            </select><br><br>

        <label for="domain"><h5>3. User Country</h5></label><br>
            <select id="country" name="country">
                <option value="Singapore">Singapore</option>
                <option value="Malaysia">Malaysia</option>
                <option value="Indonesia">Indonesia</option>
                <option value="Philippines">Philippines</option>
                <option value="Taiwan">Taiwan</option>
                <option value="Thailand">Thailand</option>
                <option value="Vietnam">Vietnam</option>
            </select><br><br>

        <label for="domain"><h5>4. Day When the Email Sent</h5></label><br>
            <select id="day" name="day">
                <option value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
                <option value="Friday">Friday</option>
                <option value="Saturday">Saturday</option>
                <option value="Sunday">Sunday</option>
            </select><br><br>

        <label for="domain"><h5>5. Email Subject Character Length</h5></label><br>
            <h7><i>Ideal Email subject character length is coming from range 9-60 characters.<br>
                 Other than that, it's categorized as Not Ideal</i></h7><br>
            <input type="radio" id="ideal" name="character_length" value="ideal">
            <label for="ideal">Ideal</label>
            <input type="radio" id="not ideal" name="character_length" value="not ideal">
            <label for="not ideal">Not Ideal</label><br></h5><br>

        <label for="domain"><h5>6A. Last Time Open Email</h5></label><br>
            <select id="last_time_open_email" name="last_time_open_email">
                <option value="0-1 year">0-1 Year</option>
                <option value="1-2 years">1-2 Years</option>
                <option value="2-3 years">2-3 Years</option>
                <option value="more than 3 years">More Than 3 Years</option>
            </select><br><br>

        <label for="domain"><h5>6B. Last Time Open Shopee Account</h5></label><br>
            <select id="last_time_open_shopee" name="last_time_open_shopee">
                <option value="0-1 year">0-1 Year</option>
                <option value="1-2 years">1-2 Years</option>
                <option value="2-3 years">2-3 Years</option>
                <option value="more than 3 years">More Than 3 Years</option>
            </select><br><br>

        <label for="domain"><h5>6C. Last Time Checkout(Buy Product) at Shopee</h5></label><br>
            <select id="last_time_checkout_shopee" name="last_time_checkout_shopee">
                <option value="0-1 year">0-1 Year</option>
                <option value="1-2 years">1-2 Years</option>
                <option value="2-3 years">2-3 Years</option>
                <option value="more than 3 years">More Than 3 Years</option>
            </select><br><br>



        <label for="domain"><h5>7A. Frequency of User Open Email per Day</h5></label><br>   
            <input type="number" name="open_frequency" step="0.1" min="0" max="2.8" placeholder="email" required/></h5><br>

        <label for="domain"><h5>7B. Frequency of Open Shopee App per Day</h5></label><br>  
            <input type="number" name="login_frequency" step="0.1" min="0" max="23" placeholder="login" required/></h5><br>

        <label for="domain"><h5>7C. Frequency of Checking Out at Shopee per Day</h5></label><br>  
            <input type="number" name="checkout_frequency" step="0.1" min="0" max="15" placeholder="checkout" required/></h5><br>
            <br>
            <img src='../static/avatar.png'>
       
        <br><br>
        
        <center>
        <button style="height:45px;width:150px;font-size: 20px;text-align: center;line-height: 20px;background-color:#050000; color: rgb(218, 120, 8); type="button" class="btn btn-info">ðŸ“§ Predict</button>
        </form><br></center>
        
    </div>
    
    <br>
    
    <center>
        <form action = "http://127.0.0.1:5000">
        <button style="height:45px;width:150px;font-size: 20px;text-align: center;line-height: 20px; background-color: #f50101;color: cornsilk;  type="button" class="btn btn-info"">Home</button>
        </form><br><br>
    </center>

</html>
